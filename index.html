<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>16x16 Color Grid Map (Array Version)</title>
  <style>
    #grid { display: grid; grid-template-columns: repeat(16, 24px); gap: 2px; }
    .cell {
      width: 24px; height: 24px; text-align: center; font-weight: bold;
      border: 1px solid #888; background: #eee; font-size: 18px;
    }
    .G { background: #28c940; } /* Green */
    .R { background: #e74c3c; } /* Red */
    .B { background: #3498db; } /* Blue */
    .Y { background: #f9e79f; } /* Yellow */
    .O { background: #f39c12; } /* Orange */
    .W { background: #fff;     } /* White */
    .K { background: #222; color: #fff; } /* Black */
    .P { background: #9b59b6; } /* Purple */
  </style>
</head>
<body>
  <h2>16x16 Color Grid Map (Array Version)</h2>
  <div id="grid"></div>
  <script>
    // You can edit this array directly!
    const mapArray = [
      ["G","G","G","G","G","G","G","G","G","G","G","G","G","G","G","G"],
      ["G","R","R","R","R","R","R","R","R","R","R","R","R","R","R","G"],
      ["G","R","B","B","B","B","B","B","B","B","B","B","B","B","R","G"],
      ["G","R","B","B","B","B","B","B","B","B","B","B","B","B","R","G"],
      ["G","R","B","B","B","B","B","B","B","B","B","B","B","B","R","G"],
      ["G","R","B","B","B","B","B","B","B","B","B","B","B","B","R","G"],
      ["G","R","B","B","B","B","B","B","B","B","B","B","B","B","R","G"],
      ["G","R","B","B","B","B","B","B","B","B","B","B","B","B","R","G"],
      ["G","R","B","B","B","B","B","B","B","B","B","B","B","B","R","G"],
      ["G","R","B","B","B","B","B","B","B","B","B","B","B","B","R","G"],
      ["G","R","B","B","B","B","B","B","B","B","B","B","B","B","R","G"],
      ["G","R","B","B","B","B","B","B","B","B","B","B","B","B","R","G"],
      ["G","R","B","B","B","B","B","B","B","B","B","B","B","B","R","G"],
      ["G","R","B","B","B","B","B","B","B","B","B","B","B","B","R","G"],
      ["G","R","B","B","B","B","B","B","B","B","B","B","B","B","R","G"],
      ["G","G","G","G","G","G","G","G","G","G","G","G","G","G","G","G"]
    ];
    
    const COLORS = ['G', 'R', 'B', 'Y', 'O', 'W', 'K', 'P'];
    const grid = document.getElementById('grid');
    
    for (let y = 0; y < 16; y++) {
      for (let x = 0; x < 16; x++) {
        const val = (mapArray[y] && mapArray[y][x]) ? mapArray[y][x] : '';
        const cell = document.createElement('div');
        cell.className = 'cell ' + (COLORS.includes(val) ? val : '');
        cell.textContent = val;
        grid.appendChild(cell);
      }
    }
  </script>
</body>
</html>
