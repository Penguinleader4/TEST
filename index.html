<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Q*bert Pyramid Demo</title>
  <style>
    body {
      background: #222;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .pyramid {
      position: relative;
      width: 500px;
      height: 320px;
    }
    .cube {
      position: absolute;
      width: 64px;
      height: 48px;
      transform-style: preserve-3d;
      /* Optional shadow for 3D effect */
      filter: drop-shadow(2px 4px 6px #000a);
    }
    /* Top face */
    .cube .top {
      position: absolute;
      width: 64px;
      height: 32px;
      background: #8fd94f;
      transform: skewY(-30deg);
      z-index: 3;
      top: 0; left: 0;
      border-top: 2px solid #5c8a25;
    }
    /* Left face */
    .cube .left {
      position: absolute;
      width: 32px;
      height: 32px;
      background: #4e7339;
      transform: skewX(30deg);
      z-index: 2;
      left: 0; top: 16px;
      border-left: 2px solid #31421b;
    }
    /* Right face */
    .cube .right {
      position: absolute;
      width: 32px;
      height: 32px;
      background: #b8e06a;
      transform: skewY(30deg);
      z-index: 1;
      left: 32px; top: 16px;
      border-right: 2px solid #7fab36;
    }
  </style>
</head>
<body>
  <div class="pyramid" id="pyramid"></div>
  <script>
    // Number of layers in the pyramid
    const layers = 5;
    const cubeW = 64, cubeH = 48, xStep = 32, yStep = 24;
    const pyramid = document.getElementById('pyramid');

    for (let layer = 0; layer < layers; layer++) {
      for (let pos = 0; pos <= layer; pos++) {
        const cube = document.createElement('div');
        cube.className = 'cube';
        // Q*bert style: each new layer is offset diagonally
        cube.style.left = (cubeW/2) * (layers - layer - 1) + xStep * pos + 'px';
        cube.style.top  = yStep * layer + yStep * pos + 'px';
        cube.innerHTML = `
          <div class="top"></div>
          <div class="left"></div>
          <div class="right"></div>
        `;
        pyramid.appendChild(cube);
      }
    }
  </script>
</body>
</html>
