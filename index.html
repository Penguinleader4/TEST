<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>16x16 Color Grid Map (Squares Only)</title>
  <style>
    #grid { display: grid; grid-template-columns: repeat(16, 24px); gap: 2px; }
    .cell {
      width: 24px; height: 24px;
      border: 1px solid #888; background: #eee;
      /* Remove text alignment and font settings since no letters */
    }
    .G { background: #28c940; } /* Green */
    .R { background: #e74c3c; } /* Red */
    .B { background: #3498db; } /* Blue */
    .Y { background: #f9e79f; } /* Yellow */
    .O { background: #f39c12; } /* Orange */
    .W { background: #fff;     } /* White */
    .K { background: #222;     } /* Black */
    .P { background: #9b59b6; } /* Purple */
    .Gr { background: #5c5c5c; } /* Gray */
  </style>
</head>
<body>
  <h2>16x16 Color Grid Map (Squares Only)</h2>
  <div id="grid"></div>
  <script>
    // Example 16x16 grid array (you can change G/R/B/Y/O/W/K/P)
    const mapArray = [
      ["Gr","Gr","Gr","Gr","Gr","Gr","Gr","Gr","Gr","Gr","Gr","Gr","Gr","Gr","Gr","Gr"],
      ["Gr","Gr","Gr","Gr","Gr","Gr","Gr","Gr","Gr","Gr","Gr","Gr","Gr","Gr","Gr","Gr"],
      ["Gr","Gr","Gr","Gr","Gr","Gr","Gr","Gr","Gr","Gr","Gr","Gr","Gr","Gr","Gr","Gr"],
      ["Gr","Gr","Gr","Gr","Gr","Gr","Gr","Gr","Gr","Gr","Gr","Gr","Gr","Gr","Gr","Gr"],
      ["Gr","Gr","Gr","Gr","Gr","Gr","Gr","Gr","Gr","Gr","Gr","Gr","Gr","Gr","Gr","Gr"],
      ["Gr","Gr","Gr","Gr","Gr","Gr","Gr","Gr","Gr","Gr","Gr","Gr","Gr","Gr","Gr","Gr"],
      ["Gr","Gr","Gr","Gr","Gr","Gr","Gr","Gr","Gr","Gr","Gr","Gr","Gr","Gr","Gr","Gr"],
      ["Gr","Gr","Gr","Gr","Gr","Gr","Gr","K","K","K","K","K","K","K","K","K"],
      ["Gr","Gr","K","W","W","W","W","K","K","K","K","K","K","K","K","K"],
      ["K","K","K","K","W","K","W","K","W","K","B","B","B","B","B","B"],
      ["K","K","O","B","B","B","B","B","B","B","B","B","B","B","B","B"],
      ["K","B","B","B","B","B","B","B","B","B","B","B","B","B","B","B"],
      ["B","B","B","B","B","B","B","B","B","B","B","B","B","B","B","B"],
      ["B","B","B","B","B","B","B","B","B","B","B","B","B","B","B","B"],
      ["B","B","B","B","B","B","B","B","B","B","B","B","B","B","B","B"],
      ["B","B","B","B","B","B","B","B","B","B","B","B","B","B","B","B"]
    ];

    // Render grid
    const COLORS = ['G', 'R', 'B', 'Y', 'O', 'W', 'K', 'P'];
    const grid = document.getElementById('grid');

    for (let y = 0; y < 16; y++) {
      for (let x = 0; x < 16; x++) {
        const val = (mapArray[y] && mapArray[y][x]) ? mapArray[y][x] : '';
        const cell = document.createElement('div');
        cell.className = 'cell ' + (COLORS.includes(val) ? val : '');
        grid.appendChild(cell);
      }
    }
  </script>
</body>
</html>
